<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanta Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="content">
    <h1>Vanta.js WAVES Test</h1>
    <p>If you see animated black waves, Vanta is working!</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0,
      shininess: 30,
      waveHeight: 15,
      waveSpeed: 1,
      zoom: 1
    })
  </script>
</body>
</html>
